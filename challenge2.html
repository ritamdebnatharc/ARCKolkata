<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Most Confusing Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }
    #app {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .question {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #444;
    }
    #timer {
      font-size: 1.8rem;
      margin: 15px 0;
      color: #ff5252;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #ff5252;
      color: white;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>üòµ The Most Confusing Challenge üòµ</h1>
    <div id="timer">10</div>
    <div id="question-container">
      <div class="question" id="question">Press Start to Begin</div>
      <div class="options" id="options"></div>
    </div>
    <button id="nextBtn">Next Challenge ‚û°Ô∏è</button>
    <button id="startBtn">Start Challenge</button>
  </div>

  <script>
    const challenges = [
      { q: "Number Sequence: 2, 4, 8, 16, ?", options: ["18","24","32","64"], answer: "32" },
      { q: "Hidden Object Puzzle: Where is the KEY? (imagine scene)", options: ["Couch","Table","Shelf","Window"], answer: "Shelf" },
      { q: "Riddle: I‚Äôm tall when young and short when old. What am I?", options: ["Candle","Pencil","Shadow","Tree"], answer: "Candle" },
      { q: "Math Puzzle: 15 √∑ 3 + 7 √ó 2 = ?", options: ["17","19","23","29"], answer: "19" },
      { q: "Memory Words: Apple, Car, Book, Tiger, Moon, Chair, Phone, Water. Which word was NOT shown?", options: ["Tiger","Chair","Sun","Phone"], answer: "Sun" },
      { q: "Spot the Difference: How many differences can you find?", options: ["1","2","3","4"], answer: "3" },
      { q: "Pattern: Circle, Square, Triangle, Circle, Square, ?", options: ["Triangle","Circle","Square","Star"], answer: "Triangle" },
      { q: "Optical Illusion: Do you see a Face or a Vase first?", options: ["Face","Vase","Both","None"], answer: "Both" },
      { q: "Word Scramble: RAEBN", options: ["BRAIN","BARN","NEAR","RAN"], answer: "BRAIN" },
      { q: "Final Trick: If you have 3 apples and take away 2, how many do you have?", options: ["1","2","3","5"], answer: "2" },
    ];

    let current = 0;
    let score = 0;
    let timer;
    let timeLeft = 10;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const nextBtn = document.getElementById("nextBtn");
    const startBtn = document.getElementById("startBtn");

    function startGame() {
      current = 0;
      score = 0;
      startBtn.style.display = "none";
      loadChallenge();
    }

    function loadChallenge() {
      resetState();
      let challenge = challenges[current];
      questionEl.textContent = challenge.q;
      challenge.options.forEach(opt => {
        const button = document.createElement("button");
        button.textContent = opt;
        button.onclick = () => selectAnswer(opt);
        optionsEl.appendChild(button);
      });
      startTimer();
    }

    function resetState() {
      clearInterval(timer);
      timeLeft = 10;
      timerEl.textContent = timeLeft;
      nextBtn.style.display = "none";
      optionsEl.innerHTML = "";
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          lockOptions();
          nextBtn.style.display = "block";
        }
      }, 1000);
    }

    function selectAnswer(answer) {
      let correct = challenges[current].answer;
      if (answer === correct) {
        score++;
        alert("‚úÖ Correct!");
      } else {
        alert("‚ùå Wrong! Correct Answer: " + correct);
      }
      lockOptions();
      clearInterval(timer);
      nextBtn.style.display = "block";
    }

    function lockOptions() {
      Array.from(optionsEl.children).forEach(btn => btn.disabled = true);
    }

    nextBtn.addEventListener("click", () => {
      current++;
      if (current < challenges.length) {
        loadChallenge();
      } else {
        endGame();
      }
    });

    function endGame() {
      questionEl.textContent = `üéâ Challenge Complete! Your Score: ${score}/${challenges.length}`;
      optionsEl.innerHTML = "";
      timerEl.textContent = "";
      nextBtn.style.display = "none";
      startBtn.style.display = "block";
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
