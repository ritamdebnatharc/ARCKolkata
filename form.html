    <title>Form Abandonment Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;

            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>

    <h2>Lead Capture Form</h2>
    <form id="practiceForm">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="Enter your company name">

        <button type="submit">Submit</button>
    </form>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const steps = [
        document.getElementById('first_name'),
        document.getElementById('last_name'),
        document.getElementById('email'),
        document.getElementById('phone'),
        document.getElementById('company')
    ];

    // Initially disable all except first field
    for (let i = 1; i < steps.length; i++) {
        steps[i].disabled = true;
    }

    // Unlock next field when current one is filled
    steps.forEach((field, index) => {
        field.addEventListener('input', function () {
            if (field.value.trim() !== "" && steps[index + 1]) {
                steps[index + 1].disabled = false;
            }
        });

        // Show warning if trying to click a locked field
        field.addEventListener('focus', function () {
            if (field.disabled) {
                alert(`Please complete Step ${index} before continuing.`);
                steps[index - 1]?.focus();
            }
        });
    });
});
</script>
